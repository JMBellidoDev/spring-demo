<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=รง, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>

<body>

    <h1 th:text="${title}">Titulo</h1>

    <div th:if="${users.isEmpty()}">No tiene elementos!</div>

    <table th:if="not ${users.isEmpty()}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.name}">nombre</td>
                <td th:text="${user.lastname}">apellidos</td>
                <td th:if="${user.email}" th:text="${user.email}">email</td>
                <td th:if="not ${user.email}" th:text="'N/A'">email</td>
                <td th:text="${user.age}">edad</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
